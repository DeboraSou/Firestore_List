<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firestore Features</title>

    <link rel="stylesheet" href="styles.css">

    <!-- Carregamento do firebase-setup e do firestore-features. -->
    <script type="module" src="firebase-setup.js"></script>
    <script type="module" src="firestore-features.js"></script>

</head>

<body>
    <h1>Firestore: Inserir e Listar Objetos</h1>

    <form id="data-form">
        <label for="name">Nome Completo:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="birthDate">Data de Nascimento:</label>
        <input type="date" id="birthDate" name="birthDate" required><br>

        <label for="age">Idade:</label>
        <input type="number" id="age" name="age" required><br>

        <label for="ra">RA:</label>
        <input type="number" id="ra" name="ra" required><br>

        <label for="course">Curso:</label>
        <input type="text" id="course" name="course" required><br>

        <button type="submit" class="primary-btn">Inserir</button>
    </form>

    <h2>Listagem de Documentos</h2>
    <button id="list-docs-button" class="secondary-btn">Mostrar Lista</button>
    <div id="document-list"></div>
</body>

</html>
